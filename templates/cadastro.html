<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Cadastro de Usu√°rio</title>
  <!-- <link rel="stylesheet" href="{{url_for('static', filename='reset.css')}}"> -->
  <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>

<body>
  <section class="container">

    <div class="esquerda">
      <h1>Biblioteca dahora</h1>
      <div class="img-quadro">
        <!-- <img src="logo.png" alt=""> -->
      </div>
    </div>
    <div class="direita">
      <h2>Cadastre-se</h2>
      <form id="formCadastro" method="POST" action="/cadastrar">

        <label>Nome:
          <input class="nome" type="text" name="nome" placeholder="preecha seu nome">
        </label>

        <label>Email:
          <input class="email" type="email" name="email" placeholder="exemplo@gmail.com">
        </label>

        <label>Telefone:
          <input class="telefone" type="text" name="telefone" placeholder="(99) 99999-9999">
        </label>

        <label>CPF:
          <input class="cpf" type="text" name="cpf" placeholder="999.999.999-99">
        </label>

        <label>nascimento:
          <input class="nascimento" type="date" name="nascimento">
        </label>

        <label>Senha:
          <input class="senha" type="password" placeholder="senhaboa" name="senha">
        </label>

        <input id="submit" type="submit" value="enviar">

      </form>

      <ul class="avisos"></ul>
    </div>
  </section>
  <script src="{{url_for('static', filename='script.js')}}"></script>
</body>

</html>
